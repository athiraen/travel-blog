{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- update Form Section -->
     <div class="container mt-5">
        <form action="update_blog.html" method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
                <h2 style="text-align: center;"> Add a New Blog</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="update" class="btn btn-primary">update</button>
                </form>
            
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </form>
    </div>
  
    <style>
        /* Form Styling */
form {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
}

/* Input Fields */
form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit Button */
form button {
    width: 100%;
    background-color: #007BFF;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

    </style>

{% endblock %}
