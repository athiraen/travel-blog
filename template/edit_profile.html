{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/pf.css' %}">

<div class="profile-info">
    <h1 style="text-align: center;">Edit Profile</h1>
    <div class="msg">
        {% for message in messages %}
            <h3 style="font-size: 18px;color: rgb(47, 217, 24);">
                {{ message }}
            </h3>
        {% endfor %}
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150">
       
        {% else %}
            <p> no profile photo </p>
        {% endif %}

        <div>
            <label for="id_profile_picture">Change Profile Picture:</label><br>
            <input type="file" name="profile_picture" id="id_profile_picture">
        </div>

        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">Name:</label>
            <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ user.first_name }}">
        </div>

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" value="{{ user.username }}">
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="button">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
    </form>


</div>


<style>

    .profile {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
  }
  
  
  
  
  /* Profile Image */
  .user-profile-image-box img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      border: 3px solid #3498db;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
  }
  
  .user-profile-image-box img:hover {
      transform: scale(1.1);
  }
  
  /* User Info */
  .user-info {
      margin-top: 15px;
  }
  
  .label-data {
      display: flex;
      justify-content: space-between;
      padding: 12px 15px;
      margin-bottom: 10px;
      background-color: #f9f9fc;
      border-radius: 5px;
      border: 1px solid #ddd;
  }
  
  /* Labels and Data */
  .label {
      font-weight: bold;
      color: #333;
  }
  
  .data {
      color: #555;
  }
  
  /* Edit Button */
  .mt-2 {
      margin-top: 15px;
  }
  
  .mt-2 a {
      display: block;
      background-color: #27ae60;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
  }
  
  .mt-2 a:hover {
      background-color: #219150;
  }
  
  /* Form Styling */
  form {
      margin-top: 15px;
      text-align: left;
  }
  
  form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
  }
  
  form button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      
  }
  
  form button:hover {
      background-color: #2980b9;
  }

  .msg {
      text-align: center;
      color: rgb(232, 0, 0);
      font-weight: bold;
  }

  @media (max-width: 768px) {
      .profile {
          width: 90%;
          max-width: 350px;
          padding: 15px;
          position: static; /* Removes absolute positioning on small screens */
          transform: none;
          margin: auto;
      }
  }

  p {
      display: none;
  }
    
</style>
{% endblock %}
